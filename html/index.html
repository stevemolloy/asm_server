<!DOCTYPE html>
<html>
    <head>
        <style>
          * {font-family:Arial;}
          h1 {color:red;}
          p {color:blue;}
        </style>
    </head>
    <body>
        <h1>Hello world from ASM</h1>
        <p>Do you want to know the time?</p>

        <p id="demo"></p>
        <p>Hello?  Can you hear me now?</p>
        <p>I am a different index.html</p>
    </body>
</html>
